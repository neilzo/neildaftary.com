<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="app.js"></script>

<style>
	html {
		font-family: Arial, sans-serif;
	}
	.user-input {
		text-align: center;
	}
	.message {
		font-size:2em;
		padding-top:20px;
	}
</style>

</head>
<body ng-app="helloWorldApp">
  
  <div class="user-input" ng-controller="helloWorldController">

		<h1>Generate a random color for your Hello World!</h1>

  	<button ng-click="go()">Click me!</button>
  	
  	<div class="message" ng-style="{ 'color' : color }">
			Hello World
  	</div>
  
  </div>

</body>
</html>
